<form class="row" (ngSubmit)="emitCharacter()">

  <input name="name" [(ngModel)]="character.name"
  class="form-control mb-2" type="text" placeholder="Name">

  <input name="power" [(ngModel)]="character.power"
  class="form-control mb-2" type="number" placeholder="Power">

  <button class="btn btn-primary" type="submit">Insertar</button>

  <!-- <pre>{{character | json}}</pre> -->
</form>
